<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Genreter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="tool">

        <div class="form-group">
          <label for="all">All Corner <span id="all_value"> () </span></label> 
          <input type="range" value="10" min="0" max="250" id="radiusRange">
        </div>

        <div class="form-group">
          <label for="border">Border Style <span id="border_value"> () </span></label> 
          <input type="range" value="3" min="0" max="20" id="borderRange">
        </div>

        <div class="form-group">
          <select id="styled">
            <option>--Border style--</option>
            <option>dotted</option>
            <option>double</option>
            <option>ridge</option>
            <option>solid</option>
            <option>dahed</option>
          </select>
        </div>

        <div class="form-group">
          <textarea id="code"></textarea>
        </div>

        <div class="form-group">
          <button class="btnCopy">Copy Code</button>
        </div>        

      </div>
    </div>


    <script src="../css-genrater-proj-5/index.js"></script>
</body>
</html>
